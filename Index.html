<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- Link Css -->
    <link rel="stylesheet" href="./CSS/Reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    
    <title>Insumos Agropecuários</title>
  </head>
  <body>
    <div class="menu-superior">
      <h1>Insumos Agropecuários</h1>
      <div class="navegacao">
        <a href="#">Calculadora</a>
      </div>
      <button>Entre</button>
    </div>
    <div class="margin"></div>
    <div class="calculadora">
      <h2>Correção de Acidez</h2>
      <div class="calculo-correcao-de-acidez">
        <div class="input-correcao-de-acidez">
         <div class="correcao-de-acidez-input-label">
           <p>Profundidade</p>
           <input type="number" placeholder="cm">
         </div>
         <div class="correcao-de-acidez-input-label">
           <p>Saturação de Base</p>
           <input type="number" placeholder="%">
          </div>
         <div class="correcao-de-acidez-input-label">
           <p>C.T.C.</p>
           <input type="number">
          </div>
         <div class="correcao-de-acidez-input-label">
           <p>Distância Entre Plantas</p>
           <input type="number" placeholder="m">
          </div>
         <div class="correcao-de-acidez-input-label">
           <p>Distância Entre Linhas</p>
           <input type="number" placeholder="m">
          </div>
        </div>
        <div class="output">

        </div>
      </div>
    </div>
  </body>
</html>
