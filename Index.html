<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <!-- Link Css -->
  <link rel="stylesheet" href="./CSS/Reset.css">
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Insumos Agropecuários</title>
</head>

<body>

  <nav class="top-container">

    <div class="menu-superior">
      <header>

        <h1>Insumos Agropecuários</h1>
      </header>
      <div class="navegacao">
        <a href="#">Calculadora</a>
      </div>
      <button>Entre</button>
    </div>
    <div class="margin"></div>

  </nav>


  <main class="main">
    <header>
      <h2>Demanda de Macro Nutrientes</h2>
    </header>
    <div class="calculator">
      <div class="calculator-input">
        <div class="calculator-input-line">
          <p>Produtividade Esperada</p>
          <input class="productivity" onchange="getValue('productivity',this)" type="number" step='0.01'
            placeholder="sc/ha">
        </div>
        <div class="calculator-input-line">
          <p>Distância entre Linhas</p>
          <input class='distanceLines' onchange="getValue('distanceLines',this)" type="number" step='0.01'
            placeholder="m">
        </div>
        <div class="calculator-input-line">
          <p>Distância entre Plantas</p>
          <input class='distancePlants' onchange="getValue('distancePlants',this)" type="number" step='0.01'
            placeholder="m">
        </div>
        <div class="calculator-input-line">
          <p>Temperatura média anual</p>
          <input class='temperature' onchange="getValue('temperature',this)" type="number" step='0.01' placeholder="ºC">
        </div>
        <div class="calculator-input-line phosphor">
          <p>Fósforo</p>
          <input class="phosphor" onchange="getValue('phosphor',this)" type="number" step='0.01' placeholder="P mg/dm³">
        </div>
        <div class="calculator-input-line potassium">
          <p>Potássio</p>
          <input class='potassium' onchange="getValue('potassium',this)" type="number" step='0.01'
            placeholder="K mg/dm³">
        </div>
      </div>
      <div class="output">
        <div class="output-header">
          <div class="output-solo-analisis">
            <input type="checkbox" name="solo-analisis" id="solo-analisis">
            <label for="solo-analises">Não Possuo analise de solo</label>
          </div>
          <button class='recommendation-bottom'>Obter Recomendações</button>
        </div>
        <div class="output-recommendation">
        </div>
      </div>
    </div>

    <header>
      <h2>Correção de Acidez</h2>
    </header>
    <div class="calculator">
      <div class="calculator-input calcario">
        <div class="calculator-input-line">
          <p>Profundidade</p>
          <input class='deph' onchange="getValue('deph',this)" type="number" step='0.01' placeholder="cm">
        </div>
        <div class="calculator-input-line">
          <p>Saturação de Base</p>
          <input class='baseSaturation' onchange="getValue('baseSaturation',this)" type="number" step='0.01'
            placeholder="%">
        </div>
        <div class="calculator-input-line">
          <p>C.T.C.</p>
          <input class='ctc' onchange="getValue('ctc',this)" type="number" step='0.01' placeholder="T">
        </div>
        <div class="calculator-input-line">
          <p>Distância Entre Linhas</p>
          <input class='distanceLines' onchange="getValue('distanceLines',this)" type="number" step='0.01'
            placeholder="m">
        </div>
        <div class="calculator-input-line">
          <p>Distância Entre Plantas</p>
          <input class='distancePlants' onchange="getValue('distancePlants',this)" type="number" step='0.01'
            placeholder="m">
        </div>
      </div>
      <div class="output">
        <div class="output-header">
          <select onchange="getValue('PRNT',this)" name="seletor_corretor_de_acidez" class="seletor-corretor-de-acidez">
            <option value="70">Calcário Calcítico</option>
            <option value="70">Calcário Magnesiano</option>
            <option value="70">Calcário Dolomítico</option>
            <option value="120">Calcário Calcinado</option>
            <option value="160">Cal Virgem Dolomítica</option>
            <option value="140">Cal Virgem Agrícola</option>
            <option value="60">Escória Siderurgica</option>
            <option value="50">Cálcio silício ou Agrosilício</option>
            <option value="27">Serpentino-Silimag</option>
          </select>
          <button onclick="calcario()" class='recommendation-bottom'>Obter Recomendações</button>
        </div>
        <div class="calcario output-recommendation">
        </div>
      </div>
    </div>



  </main>

  <script src='./script/script.js'></script>
</body>

</html>
